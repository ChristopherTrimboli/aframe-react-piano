<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A-frame Piano"
    />
    <link rel="apple-touch-icon" href="logo.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>A-frame Piano</title>
    <script> navigator.xr.requestDevice = () => Promise.resolve() </script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.9/Tone.js"></script>

    <script>
        const synth = new Tone.Synth().toDestination();

        const playNote = (note) => {
          synth.triggerAttackRelease(note, "8n");
        }

        AFRAME.registerComponent('playnote', {
            init: function () {
              var data = this.data;
              var el = this.el;  // <a-box>    
              el.addEventListener('mousedown', function () {
                playNote(data)
              });
            }
        });

        AFRAME.registerComponent('x-button-listener', {
          init: function () {
              var data = this.data;
              var el = this.el;  // <a-box>    
              el.addEventListener('mousedown', function () {
                playNote(data)
              });
            }
        });

    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
